<ion-view>
    <ion-nav-bar class="bar-energized">
        <h1 class="title padding-top">Register</h1>
    </ion-nav-bar>
<!--content register page-->
    <ion-content >
   
        <div class="row top-padding-72">
            <div class="col col-center">

                <div class="list padding">
                    <label>
                        <p>
                            I donate an <b>O+</b> unit of blood
                        </p>
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Phone Number">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Blood Type<b>*</b>
                        </div>
                        <select class="text-center">
                            <option>O+</option>
                            <option>A+</option>
                            <option>B+</option>
                            <option>AB+</option>
                            <option selected disabled="disabled">--Type--</option>
                            <option>O-</option>
                            <option>A-</option>
                            <option>B-</option>
                            <option>AB-</option>
                        </select>
                    </label>
                </div>
                <button class="button button-block button-calm text-center">Agree</button>
            </div>
        </div>
    </ion-content>
</ion-view>
